defaults:
  - _self_
  - model: mistral          # Default to mistral.yaml
  - strategy: standard      # Default to standard.yaml

experiment:
  rule_counts: [50, 100, 200, 400, 800]
  trials_per_count: 3
  dataset_path: "data/raw/dataset_v1.json"
  results_dir: "data/results"

# These can be overridden by the specific model yamls
inference:
  max_model_len: 16000
  sampling:
    temperature: 0.2
    top_p: 0.95
    max_tokens: 4096